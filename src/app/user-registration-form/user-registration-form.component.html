<!DOCTYPE html>
<mat-card class="signup">
  <mat-card-header class="signup-header">
    <mat-card-title>Join the database</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="signup-form">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          class="signup-input"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          class="signup-input"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          class="signup-input"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          class="signup-input"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="registerUser()">
      Sign up
    </button>
  </mat-card-actions>
</mat-card>
