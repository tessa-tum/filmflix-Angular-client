<!DOCTYPE html>
<app-navbar />
<div class="profile-page">

  <h2 style="padding: 15px 0 0 15px;">Hello {{ updatedUser.Username }}! </h2>

  <p style="padding: 15px 0 0 15px;">Update your user info</p>

  <div>
  
    <mat-card>

    <mat-card-header>
    </mat-card-header>

    <mat-card-content class="user-profile-card-content">
      <form class="user-info">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            [(ngModel)]="updatedUser.Username"
            value="{{ updatedUser.Username }}"
            type="text"
            name="Username"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Update Password</mat-label>
          <input
            matInput
            [(ngModel)]="updatedUser.Password"
            placeholder=""
            type="password"
            name="Password"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            [(ngModel)]="updatedUser.Email"
            type="email"
            value="{{ updatedUser.Email }}"
            name="Email"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Birthday</mat-label>
          <input
            matInput
            [(ngModel)]="updatedUser.Birthday"
            type="date"
            value="{{ updatedUser.Birthday | date:'yyyy-MM-dd':'UTC+0' }}"
            name="Birthday"
          />
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions class="user-profile-actions">
      <button mat-raised-button (click)="updateUserInfo()" color="basic">
        <mat-icon>edit</mat-icon>
        Update profile
      </button>

      <button mat-raised-button (click)="deleteAccount()" color="warn">
        <mat-icon>delete_forever</mat-icon>
        Delete account
      </button>

    </mat-card-actions>

  </mat-card>

  <app-user-favorite-movies />

</div>
</div>
