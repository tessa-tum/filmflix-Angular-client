<!DOCTYPE html>
<h2>Your Favorite Movies</h2>
<div class="user-favorite-movies-view">
  <mat-card *ngFor="let movie of favoriteMovies" class="movie-card">
    <mat-card-header>
      <mat-card-title
        ><h2>{{ movie.Title }}</h2></mat-card-title
      >
      <mat-card-subtitle>
     
      </mat-card-subtitle>
    </mat-card-header>
    <img src="{{ movie.ImageURL }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button
        mat-button
        (click)="openSummary(movie.Title, movie.Description)"
        color="basic"
      >
        Summary
      </button>
      <button
        mat-button
        (click)="openGenre(movie.Genre.Name, movie.Genre.Description)"
        color="basic"
      >
        Genre
      </button>
      <button
        mat-button
        (click)="
          openDirector(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birthday
          )
        "
        color="basic"
      >
        Director
      </button>
    
    <button
      mat-button
      class="mat-icon-button"
      (click)="removeFromFavorites(movie._id)"
      color="primary"
    >
      <mat-icon>favorite</mat-icon>
    </button>
    </mat-card-actions>
  </mat-card>
</div>
